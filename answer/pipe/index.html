<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Filtros</title>
</head>
<body>
    <input type="text" placeholder="Digite o texto">
    <button onclick="processar()">processar</button>
    <p></p>
    <script>
        function processar() {
            let texto = document.querySelector('input').value;
            let p = document.querySelector('p');
            texto = upperCase(texto);
            texto = removeEspaco(texto);
            alert("numero de caracteres: " + contarPalavras(texto));
            p.innerHTML = texto;
        }

        function upperCase(palavra) {
            return palavra.toUpperCase();
        }
        function removeEspaco(palavra) {
            return palavra.trim();
        }
        
        function contarPalavras(palavra) {
            return palavra.length;
        }
    </script>
</body>
</html>
